<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jocelyn409's WebOS</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body id="OS">
        <img id="desktop" src="background.jpg"></img>

        <section id="browser-pane" class="pane" oncontextmenu="return false;">
            <div id="browser-pane-bar" class="pane-bar">
                <div id="browser-pane-name" class="pane-name">Neon Fox</div>
                <section id="browser-pane-buttons" class="pane-buttons">
                    <div id="minimize-pane" class="pane-button" onclick="minimizePane(event)">_</div>
                    <div id="maximize-pane" class="pane-button" onclick="maximizePane(event)">O</div>
                    <div id="close-pane" class="pane-button" onclick="closePane(event)">X</div>
                </section>
            </div>
        </section>

        <footer id="taskbar">
            <section id="taskbar-icons">
                <div id="" class="taskbar-icon"></div>
                <div id="" class="taskbar-icon"></div>
                <div id="" class="taskbar-icon"></div>
                <div id="browser-icon" class="taskbar-icon" onclick="browserIconClick()"></div>
            </section>
            <div id="clock"></div>
        </footer>
    </body>
</html>
