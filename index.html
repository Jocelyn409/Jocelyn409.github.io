<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jocelyn409's WebOS</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/767a53b232.js" crossorigin="anonymous"></script>
    </head>
    <body id="OS">
        <img id="desktop" src="background.jpg"></img>

        <section id="browser-pane" class="pane" oncontextmenu="return false;" onmousedown="bringToFront(event)">
            <div id="browser-pane-bar" class="pane-bar">
                <div id="browser-pane-name" class="pane-name">Neon Fox</div>
                <section id="browser-pane-buttons" class="pane-buttons">
                    <div id="browser-minimize-pane" class="pane-button" onclick="minimizePane(event)">_</div>
                    <div id="browser-maximize-pane" class="pane-button" onclick="maximizePane(event)">O</div>
                    <div id="browser-close-pane" class="pane-button" onclick="closePane(event)">X</div>
                </section>
            </div>
        </section>

        <section id="folder-pane" class="pane" oncontextmenu="return false;" onmousedown="bringToFront(event)">
            <div id="folder-pane-bar" class="pane-bar">
                <div id="folder-pane-name" class="pane-name">Folder</div>
                <section id="folder-pane-buttons" class="pane-buttons">
                    <div id="folder-minimize-pane" class="pane-button folder-pane-button" onclick="minimizePane(event)">_</div>
                    <div id="folder-maximize-pane" class="pane-button folder-pane-button" onclick="maximizePane(event)">O</div>
                    <div id="folder-close-pane" class="pane-button folder-pane-button" onclick="closePane(event)">X</div>
                </section>
            </div>
        </section>

        <footer id="taskbar">
            <section id="taskbar-icons">
                <div id="" class="taskbar-icon"></div>
                <div id="" class="taskbar-icon"></div>
                <div id="" class="taskbar-icon"><i class="fa-regular fa-folder"></i></div>
                <div id="browser-icon" class="taskbar-icon" onclick="browserIconClick()"><i class="fa-solid fa-globe"></i></div>
            </section>
            <div id="clock"></div>
        </footer>
    </body>
</html>
